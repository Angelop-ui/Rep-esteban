<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesorios Bélicos - Los BelicosMX</title>
  <style>/* Igual que en elegante.html */</style>
</head>
<body>
  <h1>Accesorios Bélicos</h1>
  <div class="productos">
    <div class="producto">
      <img src="accesorio1.jpg" alt="Cadena de oro">
      <p>Cadena de Oro 24k - $5,000</p>
      <button onclick="agregarAlCarrito('Cadena de Oro 24k', 5000, 'accesorio1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="accesorio2.jpg" alt="Reloj de lujo">
      <p>Reloj Rolex - $12,000</p>
      <button onclick="agregarAlCarrito('Reloj Rolex', 12000, 'accesorio2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <div class="volver">
    <a href="index.html">← Regresar a la tienda</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
