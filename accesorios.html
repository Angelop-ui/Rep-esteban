<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesorios - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: gold;
      text-shadow: 0 0 10px #FFD700;
      animation: slideDown 1s ease;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
      animation: fadeInUp 1.2s ease;
    }

    .producto {
      background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
      box-shadow: 0 0 10px gold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }

    footer button {
      background-color: crimson;
      color: white;
      font-size: 1rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer button:hover {
      background-color: darkred;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main>
    <h1>Accesorios de Lujo</h1>
    <div class="productos">
      <div class="producto">
        <img src="rolex.jpg" alt="Rolex">
        <p>Rolex Submariner</p>
        <p>$150,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="jacob_and_co.jpg" alt="Jacob and Co">
        <p>Jacob & Co. Astronomia</p>
        <p>$250,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="esclava_maestro.jpg" alt="Esclavas de Maestro Joyero">
        <p>Esclava de Maestro Joyero</p>
        <p>$30,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
    </div>
  </main>

  <footer>
    <button><a href="index.html">Regresar a la PÃ¡gina Principal</a></button>
  </footer>

</body>
</html>
