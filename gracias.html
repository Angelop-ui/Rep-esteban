<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°Gracias! - Carrito B√©lico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0b0b0b 0%, #1a1a1a 50%, #0b0b0b 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Efectos de fondo animados */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    .container {
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5),
                  0 0 50px rgba(255, 215, 0, 0.1);
      position: relative;
      z-index: 1;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    h1 {
      color: #ffd700;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                     0 0 10px rgba(255, 215, 0, 0.3);
      }
      to {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                     0 0 20px rgba(255, 215, 0, 0.6);
      }
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #e0e0e0;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    .sub-message {
      font-size: 1rem;
      color: #b0b0b0;
      margin-bottom: 40px;
      font-style: italic;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #000;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #333 0%, #555 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #555 0%, #777 100%);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .decorative-line {
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
      margin: 30px auto;
      animation: expand 2s ease-in-out infinite alternate;
    }

    @keyframes expand {
      from { width: 60px; }
      to { width: 140px; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 40px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚úÖ</div>
    
    <h1>¬°Gracias por tu mensaje!</h1>
    
    <div class="decorative-line"></div>
    
    <p class="message">
      Hemos recibido tu mensaje correctamente y nos pondremos en contacto contigo lo antes posible.
    </p>
    
    <p class="sub-message">
      Tiempo estimado de respuesta: 24-48 horas
    </p>
    
    <div class="btn-container">
      <a href="index.html" class="btn">
        üè† Volver al Inicio
      </a>
      <a href="tienda.html" class="btn btn-secondary">
        üõí Ver Tienda
      </a>
    </div>
  </div>

  <script>
    // Animaci√≥n de entrada con retraso
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      
      // Efecto de part√≠culas flotantes (opcional)
      function createFloatingParticle() {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #ffd700;
          border-radius: 50%;
          pointer-events: none;
          opacity: 0.6;
          animation: float 6s linear infinite;
          left: ${Math.random() * 100}vw;
          top: 100vh;
        `;
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 6000);
      }

      // Crear part√≠culas cada 2 segundos
      setInterval(createFloatingParticle, 2000);
      
      // CSS para animaci√≥n de part√≠culas
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          to {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });

    // Redirecci√≥n autom√°tica despu√©s de 10 segundos (opcional)
    setTimeout(function() {
      const shouldRedirect = confirm('¬øDeseas regresar autom√°ticamente al inicio?');
      if (shouldRedirect) {
        window.location.href = 'index.html';
      }
    }, 10000);
  </script>
</body>
</html>
