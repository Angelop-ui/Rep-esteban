<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenis - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: slideDown 1s ease;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
      animation: fadeInUp 1.2s ease;
    }

    .producto {
      background: linear-gradient(145deg, #1f1f1f, #000);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
      box-shadow: 0 0 10px #00ffcc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
    }

    footer button {
      background-color: crimson;
      color: white;
      font-size: 1rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer button:hover {
      background-color: darkred;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main>
    <h1>Tenis de Lujo</h1>
    <div class="productos">
      <div class="producto">
        <img src="jordan_off_white.jpg" alt="Jordan Off White">
        <p>Jordan x Off White</p>
        <p>$12,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="travis_scott.jpg" alt="Travis Scott">
        <p>Travis Scott x Nike</p>
        <p>$15,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="louboutin.jpg" alt="Louboutin">
        <p>Louboutin x Nike</p>
        <p>$18,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
      <div class="producto">
        <img src="louis_vuitton.jpg" alt="Louis Vuitton">
        <p>Louis Vuitton x Nike</p>
        <p>$20,000 MXN</p>
        <button>Agregar al carrito</button>
      </div>
    </div>
  </main>

  <footer>
    <button><a href="index.html">Regresar a la PÃ¡gina Principal</a></button>
  </footer>

</body>
</html>
