<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenis - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
      position: relative;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      font-size: 2rem;
      color: #ffd700;
      text-align: center;
      margin-bottom: 25px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .producto p {
      color: #111;
      font-weight: bold;
    }

    button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #e6c200;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section id="productos-tenis">
    <h2>Tenis BÃ©licos</h2>
    <div class="productos">
      <div class="producto">
        <img src="tenis1.jpg" alt="Tenis 1">
        <p>Tenis Modelo X - $1,200</p>
      </div>
      <div class="producto">
        <img src="tenis2.jpg" alt="Tenis 2">
        <p>Tenis Modelo Y - $1,500</p>
      </div>
      <div class="producto">
        <img src="tenis3.jpg" alt="Tenis 3">
        <p>Tenis Modelo Z - $1,800</p>
      </div>
    </div>
  </section>

  <button onclick="window.location.href='index.html'">Regresar a la tienda</button>

</body>
</html>
