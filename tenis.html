<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenis - Los BelicosMX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .producto button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .producto button:hover {
      background-color: #e6c200;
    }

    .volver {
      margin-top: 20px;
      text-align: center;
    }

    .volver a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Tenis Bélicos</h1>
  <div class="productos">
    <div class="producto">
      <img src="7.jpeg" alt="Tenis 1">
      <p>Tenis Nike Air - $1,200</p>
      <button onclick="agregarAlCarrito('Tenis Nike Air', 1200, 'tenis1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="26.jpg" alt="Tenis 2">
      <p>Tenis Jordan Low - $1,500</p>
      <button onclick="agregarAlCarrito('Tenis Jordan Low', 1500, 'tenis2.jpg')">Agregar al carrito</button>
    </div>
      <div class="producto">
      <img src="27.jpg" alt="Tenis 2">
      <p>Alexander Macqueen - $6,500</p>
      <button onclick="agregarAlCarrito('Alexander Macqueen', 6500, 'tenis2.jpg')">Agregar al carrito</button>
    </div>
      <div class="producto">
      <img src="28.jpg" alt="Tenis 2">
      <p>Botitas Dior- $13,500</p>
      <button onclick="agregarAlCarrito('Botitas Dior', 13000, 'tenis2.jpg')">Agregar al carrito</button>
    </div>
      <div class="producto">
      <img src="29.jpg" alt="Tenis 2">
      <p>Amiri - $18,500</p>
      <button onclick="agregarAlCarrito('Amiri', 18000, 'tenis2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <div class="volver">
  <a href="index.html#tienda">← Regresar a la tienda</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
