<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ropa Bélica - Los BelicosMX</title>
  <style>/* Igual que en elegante.html */</style>
</head>
<body>
  <h1>Ropa Bélica</h1>
  <div class="productos">
    <div class="producto">
      <img src="ropa1.jpg" alt="Camisa Versace">
      <p>Camisa Versace - $1,800</p>
      <button onclick="agregarAlCarrito('Camisa Versace', 1800, 'ropa1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="ropa2.jpg" alt="Pantalón skinny">
      <p>Pantalón Skinny - $900</p>
      <button onclick="agregarAlCarrito('Pantalón Skinny', 900, 'ropa2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <div class="volver">
    <a href="index.html">← Regresar a la tienda</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
