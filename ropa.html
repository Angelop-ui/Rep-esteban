<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ropa Bélica - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: #ffd700;
    }

    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .producto {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
    }

    .producto p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .producto button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .producto button:hover {
      background-color: #e6c200;
    }

    .volver {
      text-align: center;
      margin-top: 30px;
    }

    .volver a {
      text-decoration: none;
      color: #ffd700;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .volver a:hover {
      color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>Ropa Bélica</h1>

  <div class="productos">
    <div class="producto">
      <img src="3.jpeg" alt="Camisa Versace">
      <p>Camisa Versace - $11,800</p>
      <button onclick="agregarAlCarrito('Camisa Versace', 11800, 'ropa1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="4.jpeg" alt="Pantalón Skinny">
      <p>Hoddie Supreme x Louis Vuitton  - $30,000</p>
      <button onclick="agregarAlCarrito('Hoddie Supreme x Louis Vuitton ', 30000, 'ropa2.jpg')">Agregar al carrito</button>
    </div>
       <div class="producto">
      <img src="21.jpeg" alt="Pantalón Skinny">
      <p>Fear Of God Essentials - $4,000</p>
      <button onclick="agregarAlCarrito('Fear Of God Essentials ', 4000, 'ropa2.jpg')">Agregar al carrito</button>
    </div>
       <div class="producto">
      <img src="22.jpeg" alt="Pantalón Skinny">
      <p>Denim Tears - $7,000</p>
      <button onclick="agregarAlCarrito('Denim Tears ', 7000, 'ropa2.jpg')">Agregar al carrito</button>
    </div>
          <div class="producto">
      <img src="23.jpeg" alt="Pantalón Skinny">
      <p>Camisa Burberry- $6,000</p>
      <button onclick="agregarAlCarrito('Camisa Burberry ', 6000, 'ropa2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <div class="volver">
    <a href="index.html">← Regresar a la tienda</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
