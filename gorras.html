<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      color: #ffd700;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto p {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1rem;
    }

    .producto button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #carrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #ffd700;
      cursor: pointer;
      z-index: 1000;
    }

    .btn-regresar {
      display: block;
      margin: 25px auto;
      background-color: #ffd700;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .producto img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>Gorras BÃ©licas</header>

  <div class="productos">
    <div class="producto">
      <img src="5.jpeg" alt="Gorra 1">
      <p>CHROME ROSE GOLD - $11,000</p>
      <button onclick="agregarAlCarrito('CHROME ROSE GOLD', 11000, 'gorra1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="6.jpeg" alt="Gorra 2">
      <p>Dandy Hats Sad Boyz - $2600</p>
      <button onclick="agregarAlCarrito('Dandy Hats Sad Boyz', 2600, 'gorra2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <a href="index.html" class="btn-regresar">Regresar a la tienda</a>

  <button id="carrito" onclick="window.location.href='carrito.html'">ðŸ›’</button>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>

</body>
</html>
