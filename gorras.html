<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      color: #ffd700;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 35px;
      padding: 40px;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    .producto {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
      flex-shrink: 0;
    }
    .producto p {
      font-size: 1rem;
      margin: 10px 0;
      font-weight: bold;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .producto button {
      font-size: 0.9rem;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #ffd700;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .producto button:hover {
      background-color: #e6c200;
    }
    #carrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #ffd700;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s;
    }
    #carrito:hover {
      background-color: #e6c200;
    }
    .btn-regresar {
      display: block;
      margin: 30px auto;
      background-color: #ffd700;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .btn-regresar:hover {
      background-color: #e6c200;
    }
    @media (max-width: 768px) {
      .productos {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 20px;
      }
      .producto {
        height: 350px;
      }
      .producto img {
        height: 200px;
      }
      .producto p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Gorras BÃ©licas</header>
  <div class="productos">
    <div class="producto">
      <img src="5.jpeg" alt="Gorra 1">
      <p>CHROME ROSE GOLD - $11,000</p>
      <button onclick="agregarAlCarrito('CHROME ROSE GOLD', 11000, 'gorra1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="6.jpeg" alt="Gorra 2">
      <p>Dandy Hats Sad Boyz - $2600</p>
      <button onclick="agregarAlCarrito('Dandy Hats Sad Boyz', 2600, 'gorra2.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="24.jpeg" alt="Gorra 3">
      <p>Dandy Hats Clave Ali - $3500</p>
      <button onclick="agregarAlCarrito('Dandy Hats Clave Ali', 3500, '7.jpeg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="25.jpeg" alt="Gorra 4">
      <p>31 Hats El Mago - $3500</p>
      <button onclick="agregarAlCarrito('31 Hats El Mago', 3500, '7.jpeg')">Agregar al carrito</button>
    </div>
  </div>
  <a href="index.html" class="btn-regresar">Regresar a la tienda</a>
  <button id="carrito" onclick="window.location.href='carrito.html'">ðŸ›’</button>
  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
