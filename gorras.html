<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gorras - Los BelicosMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
      position: relative;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      font-size: 2rem;
      color: #ffd700;
      text-align: center;
      margin-bottom: 25px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .producto p {
      color: #111;
      font-weight: bold;
    }

    button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #e6c200;
    }

    #carrito {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #ffd700;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1000;
    }

    #carrito:hover {
      background-color: #e6c200;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section id="productos-gorras">
    <h2>Gorras BÃ©licas</h2>
    <div class="productos">
      <div class="producto">
        <img src="gorra1.jpg" alt="Gorra 1">
        <p>Gorra Militar - $350</p>
      </div>
      <div class="producto">
        <img src="gorra2.jpg" alt="Gorra 2">
        <p>Gorra Deportiva - $400</p>
      </div>
      <div class="producto">
        <img src="gorra3.jpg" alt="Gorra 3">
        <p>Gorra de Camuflaje - $380</p>
      </div>
    </div>
  </section>

  <button onclick="window.location.href='index.html'">Regresar a la tienda</button>

  <button id="carrito" onclick="window.location.href='carrito.html'">ðŸ›’</button>

</body>
</html>
