<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorras - Los BelicosMX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #ff0000;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .producto p {
      padding: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">← Volver a la tienda</a>
  </nav>

  <h1>Gorras Exclusivas</h1>

  <div class="productos">
    <div class="producto">
      <img src="gorra1.jpg" alt="Gorra 1">
      <p>Marca: [Aquí va la marca]</p>
    </div>
    <div class="producto">
      <img src="gorra2.jpg" alt="Gorra 2">
      <p>Marca: [Aquí va la marca]</p>
    </div>
    <!-- Agrega 5 más tú -->
  </div>

  <footer>
    © 2025 Los BelicosMX
  </footer>

</body>
</html>
