<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estilo Elegante - Los BelicosMX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .producto {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .producto button {
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .producto button:hover {
      background-color: #e6c200;
    }

    .volver {
      margin-top: 20px;
      text-align: center;
    }

    .volver a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Estilo Elegante</h1>
  <div class="productos">
    <div class="producto">
      <img src="elegante1.jpg" alt="Traje negro">
      <p>Traje de lana Boss - $16,200</p>
      <button onclick="agregarAlCarrito('Traje de lana Boss', 16200, 'elegante1.jpg')">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="elegante2.jpg" alt="Zapatos de charol">
      <p>Zapatos de Charol - $12,500</p>
      <button onclick="agregarAlCarrito('Zapatos de Charol', 12500, 'elegante2.jpg')">Agregar al carrito</button>
    </div>
  </div>

  <div class="volver">
    <a href="index.html">‚Üê Regresar a la tienda</a>
  </div>

  <script>
    function agregarAlCarrito(nombre, precio, imagen) {
      const producto = { nombre, precio, imagen };
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert('Producto agregado al carrito');
    }
  </script>
</body>
</html>
