<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los BelicosMX</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 9999;
            animation: pulse 1.5s infinite;
        }

        #welcome-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('F.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 999;
            animation: fadeIn 1.2s ease-out;
        }

        #welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        #welcome-screen button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
            animation: fadeIn 2.2s ease;
        }

        #welcome-screen button:hover {
            transform: scale(1.1);
        }

        nav {
            background-color: #000;
            color: white;
            padding: 15px;
            animation: slideUp 1s ease-in-out;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: white;
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        section {
            padding: 40px 20px;
            animation: fadeIn 1.5s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            animation: fadeIn 2s ease-in;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .producto {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1.5s ease;
        }

        .producto:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loader">Cargando tienda...</div>

    <div id="welcome-screen">
        <h1>Bienvenido a Los BelicosMX</h1>
        <button onclick="accederTienda()">ACCEDER A LA TIENDA</button>
    </div>

    <div id="main-content" class="oculto">
        <nav>
            <ul>
                <li><a href="#ropa">Ropa</a></li>
                <li><a href="#gorras">Gorras</a></li>
                <li><a href="#accesorios">Accesorios</a></li>
            </ul>
        </nav>

        <section id="ropa">
            <h2>Ropa</h2>
            <div class="productos">
                <div class="producto">
                    <img src="camisa1.jpg" alt="Camisa">
                    <p>Camisa Negra Bélica - $450</p>
                </div>
                <div class="producto">
                    <img src="pantalon1.jpg" alt="Pantalón">
                    <p>Pantalón Cargo Táctico - $550</p>
                </div>
            </div>
        </section>

        <section id="gorras">
            <h2>Gorras</h2>
            <div class="productos">
                <div class="producto">
                    <img src="gorra1.jpg" alt="Gorra 1">
                    <p>Gorra Negra - $250</p>
                </div>
                <div class="producto">
                    <img src="gorra2.jpg" alt="Gorra 2">
                    <p>Gorra Camuflada - $270</p>
                </div>
            </div>
        </section>

        <section id="accesorios">
            <h2>Accesorios</h2>
            <div class="productos">
                <div class="producto">
                    <img src="cadena1.jpg" alt="Cadena">
                    <p>Cadena Bélica - $300</p>
                </div>
                <div class="producto">
                    <img src="lentes1.jpg" alt="Lentes">
                    <p>Lentes Oscuros - $180</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('load', function () {
            document.getElementById('loader').style.display = 'none';
        });

        function accederTienda() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('oculto');
        }
    </script>
</body>
</html>
