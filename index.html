<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los BelicosMX</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Pantalla de carga */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 9999;
        }

        /* Pantalla de bienvenida */
        #welcome-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('F.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 999;
        }

        #welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #welcome-screen button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        nav {
            background-color: #000;
            color: white;
            padding: 15px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .producto {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loader">Cargando tienda...</div>

    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <h1>Bienvenido a Los BelicosMX</h1>
        <button onclick="accederTienda()">ACCEDER A LA TIENDA</button>
    </div>

    <!-- Contenido principal -->
    <div id="main-content" class="oculto">
        <nav>
            <ul>
                <li><a href="#ropa">Ropa</a></li>
                <li><a href="#gorras">Gorras</a></li>
                <li><a href="#accesorios">Accesorios</a></li>
            </ul>
        </nav>

        <section id="ropa">
            <h2>Ropa</h2>
            <div class="productos">
                <div class="producto">
                    <img src="camisa1.jpg" alt="Camisa">
                    <p>Camisa Negra Bélica - $450</p>
                </div>
                <div class="producto">
                    <img src="pantalon1.jpg" alt="Pantalón">
                    <p>Pantalón Cargo Táctico - $550</p>
                </div>
            </div>
        </section>

        <section id="gorras">
            <h2>Gorras</h2>
            <div class="productos">
                <div class="producto">
                    <img src="gorra1.jpg" alt="Gorra 1">
                    <p>Gorra Negra - $250</p>
                </div>
                <div class="producto">
                    <img src="gorra2.jpg" alt="Gorra 2">
                    <p>Gorra Camuflada - $270</p>
                </div>
            </div>
        </section>

        <section id="accesorios">
            <h2>Accesorios</h2>
            <div class="productos">
                <div class="producto">
                    <img src="cadena1.jpg" alt="Cadena">
                    <p>Cadena Bélica - $300</p>
                </div>
                <div class="producto">
                    <img src="lentes1.jpg" alt="Lentes">
                    <p>Lentes Oscuros - $180</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Pantalla de carga
        window.addEventListener('load', function () {
            document.getElementById('loader').style.display = 'none';
        });

        // Acceso a la tienda
        function accederTienda() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('oculto');
        }
    </script>
</body>
</html>
