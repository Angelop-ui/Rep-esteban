<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los BelicosMX</title>
  <link rel="stylesheet" href="menu.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
    }

    #welcome-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('F.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 999;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    #welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #welcome-screen button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    /* NAVEGACIÓN MOVIBLE */
    .nav-wrapper {
      position: relative;
      overflow: hidden;
    }

    .nav-scroll {
      display: flex;
      gap: 30px;
      list-style: none;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      padding: 10px 40px;
      scrollbar-width: none;
    }

    .nav-scroll::-webkit-scrollbar {
      display: none;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }

    .nav-arrow.left {
      left: 0;
    }

    .nav-arrow.right {
      right: 0;
    }

    nav {
      background-color: #000;
      color: white;
      padding: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
    }

    .producto:nth-child(1) { animation-delay: 0.2s; }
    .producto:nth-child(2) { animation-delay: 0.4s; }
    .producto:nth-child(3) { animation-delay: 0.6s; }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .oculto {
      display: none;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="loader">Cargando tienda...</div>

  <div id="welcome-screen">
    <h1>Bienvenido a Los BelicosMX</h1>
    <button onclick="accederTienda()">ACCEDER A LA TIENDA</button>
  </div>

  <div id="main-content" class="oculto">
    <nav>
      <div class="nav-wrapper">
        <button class="nav-arrow left" onclick="moveNav('left')">←</button>
        <ul class="nav-scroll">
          <li><a href="#ropa">Ropa</a></li>
          <li><a href="gorras.html">Gorras</a></li>
          <li><a href="#accesorios">Accesorios</a></li>
          <li><a href="#tenis">Tenis</a></li>
          <li><a href="#elegante">Elegante</a></li>
        </ul>
        <button class="nav-arrow right" onclick="moveNav('right')">→</button>
      </div>
    </nav>

    <section id="tendencia">
      <h2>Tendencia</h2>
      <div class="productos">
        <div class="producto">
          <img src="camisa1.jpg" alt="Camisa">
          <p>Camisa Negra Bélica - $450</p>
        </div>
        <div class="producto">
          <img src="pantalon1.jpg" alt="Pantalón">
          <p>Pantalón Cargo Táctico - $550</p>
        </div>
        <div class="producto">
          <img src="sudadera1.jpg" alt="Sudadera">
          <p>Sudadera Bélica Negra - $600</p>
        </div>
      </div>
    </section>

    <section id="moda">
      <h2>Moda</h2>
      <div class="productos">
        <div class="producto">
          <img src="cadena1.jpg" alt="Cadena">
          <p>Cadena Bélica - $300</p>
        </div>
        <div class="producto">
          <img src="lentes1.jpg" alt="Lentes">
          <p>Lentes Oscuros - $180</p>
        </div>
        <div class="producto">
          <img src="jacobreloj.jpg" alt="Reloj Jacob & Co">
          <p>Reloj Jacob & Co - $2,500</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    window.addEventListener('load', function () {
      document.getElementById('loader').style.display = 'none';
    });

    function accederTienda() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-content').classList.remove('oculto');
    }

    function moveNav(direction) {
      const navScroll = document.querySelector('.nav-scroll');
      const scrollAmount = direction === 'left' ? -100 : 100;
      navScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
