<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito Bélico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: white;
    }
    .carrito-container {
      padding: 20px;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .producto img {
      width: 100px;
      height: auto;
      object-fit: cover;
      margin-right: 15px;
    }
    .producto-info {
      flex-grow: 1;
    }
    .producto-info p {
      margin: 0;
    }
    .btn-borrar {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-borrar:hover {
      background-color: darkred;
    }
    .total {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffd700;
    }
    .comprar-btn {
      padding: 15px 30px;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }
    .comprar-btn:hover {
      background-color: #e6c200;
    }
    .checkout-container {
      margin-top: 30px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    .checkout-container input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #333;
      color: white;
    }
    .checkout-container button {
      padding: 15px 30px;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: black;
      cursor: pointer;
    }
    .checkout-container button:hover {
      background-color: #e6c200;
    }
    .codigo-pago {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #fff;
    }
    .regresar-btn {
      padding: 15px 30px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    .regresar-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="carrito-container">
    <h2>Carrito de Compras</h2>
    <div id="productos-container"></div>

    <div class="total">
      Total: $<span id="total">0</span>
    </div>

    <button class="comprar-btn" onclick="irACheckout()">Comprar</button>
  </div>

  <div class="checkout-container" id="checkout" style="display:none;">
    <h2>Proceso de Compra</h2>
    <h3>Ingrese sus datos de pago</h3>
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="text" id="direccion" placeholder="Dirección de envío" required>

    <h3>Elija su método de pago:</h3>
    <label for="metodo-pago">Seleccione:</label>
    <select id="metodo-pago">
      <option value="tarjeta">Pago con tarjeta</option>
      <option value="oxxo">Pago en Oxxo</option>
    </select>

    <button onclick="finalizarCompra()">Aceptar</button>

    <div id="codigoPago" class="codigo-pago"></div>
  </div>

  <div id="mensajeGracias" style="display:none;">
    <h2>¡Gracias por tu compra!</h2>
    <p id="mensajeFinal"></p>
    <button class="regresar-btn" onclick="regresarATienda()">Regresar a la tienda</button>
  </div>

  <script>
    let total = 0;

    function cargarProductos() {
      const productos = JSON.parse(localStorage.getItem("carrito")) || [];
      const contenedor = document.getElementById("productos-container");

      productos.forEach((producto, index) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.id = `producto${index}`;
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div class="producto-info">
            <p>${producto.nombre} - $${producto.precio}</p>
            <p>Precio: $${producto.precio}</p>
          </div>
          <button class="btn-borrar" onclick="eliminarProducto('producto${index}', ${producto.precio}, ${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
        total += producto.precio;
      });

      document.getElementById('total').textContent = total;
    }

    function eliminarProducto(id, precio, index) {
      document.getElementById(id).remove();
      total -= precio;
      document.getElementById('total').textContent = total;

      const productos = JSON.parse(localStorage.getItem("carrito")) || [];
      productos.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(productos));
    }

    function irACheckout() {
      document.querySelector('.carrito-container').style.display = "none";
      document.getElementById('checkout').style.display = "block";
    }

    function finalizarCompra() {
      const metodoPago = document.getElementById('metodo-pago').value;
      let codigoPago = '';

      if (metodoPago === 'oxxo') {
        codigoPago = generarCodigoPago();
        document.getElementById('codigoPago').textContent = 'Código de pago OXXO: ' + codigoPago;
      } else if (metodoPago === 'tarjeta') {
        let descuento = total * 0.2;
        total -= descuento;
        codigoPago = 'Pago con tarjeta aplicado, total con descuento: $' + total.toFixed(2);
        document.getElementById('codigoPago').textContent = codigoPago;
      }

      document.getElementById('checkout').style.display = "none";
      document.getElementById('mensajeGracias').style.display = "block";
      document.getElementById('mensajeFinal').textContent = metodoPago === 'oxxo'
        ? 'Pago realizado a través de OXXO. Código generado: ' + codigoPago
        : 'Pago realizado con tarjeta. Total con descuento: $' + total.toFixed(2);

      localStorage.removeItem("carrito");
    }

    function generarCodigoPago() {
      return Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    function regresarATienda() {
      window.location.href = 'index.html';
    }

    window.onload = cargarProductos;
  </script>

</body>
</html>
