<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito Bélico</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    .carrito-producto {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .carrito-producto img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
    }
    .carrito-producto p {
      margin: 5px 0;
    }
    .total {
      font-size: 1.5rem;
      text-align: right;
      margin-top: 20px;
      color: #ffd700;
    }
    button {
      margin-top: 20px;
      background-color: #ffd700;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Carrito Bélico</h1>
  <div id="carrito-contenido"></div>
  <div class="total" id="total">Total: $0</div>
  <button onclick="window.location.href='index.html'">Regresar a la tienda</button>

  <script>
    const carritoContenido = document.getElementById('carrito-contenido');
    const totalElemento = document.getElementById('total');

    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    let total = 0;
    carrito.forEach(producto => {
      const div = document.createElement('div');
      div.classList.add('carrito-producto');
      div.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <div>
          <p><strong>${producto.nombre}</strong></p>
          <p>$${producto.precio}</p>
        </div>
      `;
      carritoContenido.appendChild(div);
      total += producto.precio;
    });

    totalElemento.textContent = `Total: $${total}`;
  </script>
</body>
</html>
