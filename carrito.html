<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito Bélico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    .carrito-container, .checkout-container, #mensajeGracias {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .producto {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .producto img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
    }
    .producto-info {
      flex-grow: 1;
    }
    .btn-borrar {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .comprar-btn, .regresar-btn {
      margin-top: 20px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="carrito-container">
    <h2>Carrito de Compras</h2>
    <div id="productos-container"></div>
    <div class="total">Total: $<span id="total">0</span></div>
    <button class="comprar-btn" onclick="irACheckout()">Comprar</button>
  </div>

  <div class="checkout-container" id="checkout" style="display:none;">
    <h2>Finalizar Compra</h2>
    <label for="metodo-pago">Método de Pago:</label>
    <select id="metodo-pago" onchange="mostrarFormularioPago()">
      <option value="oxxo">OXXO</option>
      <option value="tarjeta">Tarjeta</option>
    </select>

    <div id="formulario-tarjeta" style="display:none; margin-top: 15px;">
      <div class="form-group">
        <label>Número de Tarjeta:</label>
        <input type="text" id="numero-tarjeta" maxlength="16">
      </div>
      <div class="form-group">
        <label>Nombre del Titular:</label>
        <input type="text" id="nombre-tarjeta">
      </div>
      <div class="form-group">
        <label>Fecha de Expiración (MM/AA):</label>
        <input type="text" id="expiracion" placeholder="MM/AA" maxlength="5">
      </div>
      <div class="form-group">
        <label>CVV:</label>
        <input type="text" id="cvv" maxlength="3">
      </div>
    </div>

    <button class="comprar-btn" onclick="finalizarCompra()">Pagar</button>
    <p id="codigoPago" style="margin-top: 10px; font-weight: bold;"></p>
  </div>

  <div id="mensajeGracias" style="display:none;">
    <h2>¡Gracias por tu compra!</h2>
    <p id="mensajeFinal"></p>
    <button class="regresar-btn" onclick="regresarATienda()">Regresar a la tienda</button>
  </div>

  <script>
    let total = 0;

    function cargarProductos() {
      const productos = JSON.parse(localStorage.getItem("carrito")) || [];
      const contenedor = document.getElementById("productos-container");

      productos.forEach((producto, index) => {
        const div = document.createElement("div");
        div.className = "producto";
        div.id = `producto${index}`;
        div.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}">
          <div class="producto-info">
            <p>${producto.nombre}</p>
            <p>Precio: $${producto.precio}</p>
          </div>
          <button class="btn-borrar" onclick="eliminarProducto('producto${index}', ${producto.precio}, ${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
        total += producto.precio;
      });

      document.getElementById('total').textContent = total;
    }

    function eliminarProducto(id, precio, index) {
      document.getElementById(id).remove();
      total -= precio;
      document.getElementById('total').textContent = total;

      const productos = JSON.parse(localStorage.getItem("carrito")) || [];
      productos.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(productos));
    }

    function irACheckout() {
      document.querySelector('.carrito-container').style.display = "none";
      document.getElementById('checkout').style.display = "block";
    }

    function mostrarFormularioPago() {
      const metodo = document.getElementById('metodo-pago').value;
      document.getElementById('formulario-tarjeta').style.display = metodo === 'tarjeta' ? 'block' : 'none';
    }

    function finalizarCompra() {
      const metodoPago = document.getElementById('metodo-pago').value;
      let codigoPago = '';

      if (metodoPago === 'oxxo') {
        codigoPago = generarCodigoPago();
        document.getElementById('codigoPago').textContent = 'Código de pago OXXO: ' + codigoPago;
        mostrarMensajeFinal('Pago realizado a través de OXXO. Código generado: ' + codigoPago);
      } else if (metodoPago === 'tarjeta') {
        const numTarjeta = document.getElementById('numero-tarjeta').value;
        const nombreTarjeta = document.getElementById('nombre-tarjeta').value;
        const expira = document.getElementById('expiracion').value;
        const cvv = document.getElementById('cvv').value;

        if (!/^\d{16}$/.test(numTarjeta)) {
          alert('El número de tarjeta debe tener exactamente 16 dígitos.');
          return;
        }
        if (nombreTarjeta.trim() === '') {
          alert('El nombre del titular no puede estar vacío.');
          return;
        }
        if (!/^\d{2}\/\d{2}$/.test(expira)) {
          alert('La fecha de expiración debe tener el formato MM/AA.');
          return;
        }
        if (!/^\d{3}$/.test(cvv)) {
          alert('El CVV debe tener exactamente 3 dígitos.');
          return;
        }

        let descuento = total * 0.2;
        total -= descuento;
        codigoPago = 'Pago con tarjeta aplicado, total con descuento: $' + total.toFixed(2);
        document.getElementById('codigoPago').textContent = codigoPago;
        mostrarMensajeFinal('Pago realizado con tarjeta. Total con descuento: $' + total.toFixed(2));
      }

      localStorage.removeItem("carrito");
    }

    function generarCodigoPago() {
      return Math.random().toString(36).substr(2, 9).toUpperCase();
    }

    function mostrarMensajeFinal(mensaje) {
      document.getElementById('checkout').style.display = "none";
      document.getElementById('mensajeGracias').style.display = "block";
      document.getElementById('mensajeFinal').textContent = mensaje;
    }

    function regresarATienda() {
      window.location.href = 'index.html';
    }

    window.onload = cargarProductos;
  </script>

</body>
</html>
